<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="numtxt" id="ntxt">
            <input type="button" value="adicionar" onclick="coletar()">
            <br><select name="lista" id="listatab" size="6"> </select>
            <br><input type="button" value="finalizar" onclick="analisar()">
        </div>
        <div id="res">

        </div>

    </section>
    <footer>
        <p>&copy; CursoemVídeo</p> <!-- "&copy;"" = símbolo do copyright -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
