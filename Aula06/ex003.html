<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro documento</title>
    <style>
        body {
            background-color: rgb(134, 134, 205);
            color: white; /* comentário em CSS */
            font: normal 20pt Arial;

        }
        h1 {
            color: rgb(207, 207, 29);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!-- comentário em HTML -->
    <p>já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('digite um número: ')) // prompt retorna um tipo string
        var n2 = Number(window.prompt('digite outro número: '))
        var s = n1 + n2   //  o "+" serve tanto para soma (tipo number)
                          // quanto para concatenação (tipo string)
        window.alert(`A soma entre ${n1} e ${n2} resulta em: ${s}`)
    </script>
</body>
</html>
