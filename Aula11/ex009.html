<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Informação sobre a Nacionalidade</h1>
    Informe o país de origem: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>

    <script>
        analisar(){
            var nacionalidade = window.document.querySelector(input#txtpaís)
            var res = window.document.querySelector(div#res)
            if (nacionalidade == 'Brasil') {
                res.innerHTML = '<p> Você é Brasileiro </p>'

            } else {
                res.innerHTML = '<p> Você é Estrangeiro </p>'
            }

        }
    </script>

    
</body>
</html>
